# Default values for myproject.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env: tst
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example-tst.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configmapfiles:
  enabled: true
  configmaps:
    - name: configmap1
      mountPath: /etc/config
      filename: config1.json
      data: |-
        {
          "addedkey": "valadded-12345"
          "env": "tst",
          "key1": "val1",
          "key2": "val2",
          "key3": "val3"
        }
    - name: configmap2
      mountPath: /etc/config2
      filename: config2.json
      data: |-
        {
          "key21": "val21",
          "key22": "val22",
          "key23": "val23"
        }
    - name: configmap3
      mountPath: /etc/config3
      filename: config3.txt
      data: |-
        [SECTION1]
        DB_USER=mydbuser
        DB_PASSWORD=mydbpassword

        [SECTION2]
        configdir=/opt/app

configmap:
  enabled: true
  name: myconfigmap
  values:
    DB_USER: dbuser1
    DB_PASSWORD: dbpassword1
    SITE_URL: http://mysite.com
