apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myproject.fullname" . }}
  labels:
    {{- include "myproject.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "myproject.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmapfile.yaml") . | sha256sum }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "myproject.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        {{- if .Values.configmapfiles }}
        {{- if .Values.configmapfiles.enabled }}
        {{- range $myconfigmapfiles := .Values.configmapfiles.configmaps }}
        - name: {{ $myconfigmapfiles.name }}
          configMap:
            name: {{ $myconfigmapfiles.name }}
        {{- end }}
        {{- end }}
        {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "myproject.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.configmap }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configmap.name }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            {{- if .Values.configmapfiles.enabled -}}
            {{- range $myconfigmapfiles := .Values.configmapfiles.configmaps }}
            - name: {{ $myconfigmapfiles.name }}
              mountPath: {{ $myconfigmapfiles.mountPath }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
